<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur 404 - Page non trouvée</title>
  <style>
    body {
      background: linear-gradient(135deg, #292e49 0%, #536976 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .error-container {
      text-align: center;
      background: rgba(44, 62, 80, 0.9);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffb347;
      letter-spacing: 5px;
      text-shadow: 0 4px 20px #0002;
    }
    .error-message {
      font-size: 2rem;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .back-home {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #ffb347;
      color: #292e49;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    .back-home:hover {
      background-color: #FFD580;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oups ! Cette page n'existe pas.</div>
    <a href="/" class="back-home">Retour à l'accueil</a>
  </div>
</body>
</html>
