<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tester Webserv -- Login</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Webserv</h1>
            <p>by kderhet, gcools and npremont</p>
            <a href="../index.html" class="btn btn-back">Go back</a>
        </header>
        <section class="section section--login">
            <h1>Login</h1>
            <form id="login-form" class="form form--login" method="post">
                <div class="form__fields">
                    <div class="form__field">
                        <label for="login">Username</label>
                        <input type="text" name="login" id="login" placeholder="JohnDoe" required>
                    </div>
                    <div class="form__field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="•••••••••••" required>
                    </div>
                </div>
                <div class="form__buttons">
                    <button type="submit" class="btn">Login</button>
                    <a href="Register.html" class="btn">Create an account</a>
                </div>
            </form>
        </section>

        <section id="response" class="section section--hidden">
            <svg class="section__cross" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 20L4 4.00003M20 4L4.00002 20" stroke="#ff7e70" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div id="responseBloc">

            </div>
        </section>
        <section id="loggedIn" class="section section--hidden">
            <p></p>
            <button class="btn" id="logOut">LogOut</button>
        </section>
    </div>
</body>
</html>
