<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tester Webserv -- Login</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Webserv</h1>
            <p>by kderhet, gcools and npremont</p>
        </header>
        <section class="section">
            <h1>Login</h1>
            <form class="form form--login" method="post" action="/cgi-bin/filezer.py">
                <div class="form__fields">
                    <div class="form__field">
                        <label for="login">Username</label>
                        <input type="text" name="login" id="login" placeholder="JohnDoe" required>
                    </div>
                    <div class="form__field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="•••••••••••" required>
                    </div>
                </div>
                <div class="form__buttons">
                    <button type="submit" class="btn">Login</button>
                    <a href="Register.html" class="btn">Create an account</a>
                </div>
            </form>
        </section>
        <section>

        </section>
    </div>
</body>
</html>
